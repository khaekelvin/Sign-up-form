<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Form with search bar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <form action="#" class="search-bar">
            <input type="text" placeholder="Search...">
            <button type = "submit"><i class='bx bx-search'></i></button>
        </form>
    </header>
    
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo"><a href="#"><i class='bx bxs-crown' ></i></a></i>King</h2>

            <div class="text-scri">
                <h2>Welcome! <br> <span>To My Website.</span></h2>

                <p>Welcome to my Website! We're thrilled to have you here and can't wait to share our passion for with you.</p>

                <div class="social-icons">
                    <a href="#"><i class='bx bxl-linkedin' ></i></a>
                    <a href="#"><i class='bx bxl-facebook' ></i></a>
                    <a href="#"><i class='bx bxl-instagram' ></i></a>
                    <a href="#"><i class='bx bxl-twitter' ></i></a>
                </div>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign In</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope' ></i></span>
                        <input type="email"required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password"required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot password</a>
                    </div>
                    <button type="submit"class="btn">Sign in</button>

                    <div class="login-register">
                        <p>Dont have an account? <a href="#"class="Register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>

           

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
